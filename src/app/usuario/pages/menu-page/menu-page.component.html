<div class="sidenav">
  <h2 [routerLink]="['/home']" style="cursor: pointer;">Modulo</h2>

  <ul class="list-menu">
    <mat-nav-list >
      <mat-list-item  *ngFor="let item of sidebarItems"
      [routerLink]="item.url"
      >
      <mat-icon matListItemIcon>{{item.icon }}</mat-icon>
      {{item.label}}
      </mat-list-item>
    </mat-nav-list>
  </ul>
</div>
