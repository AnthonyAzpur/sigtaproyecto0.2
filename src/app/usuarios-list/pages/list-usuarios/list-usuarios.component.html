
<div class="container-list">
  <div *ngIf="loading" class="loading">
    <mat-spinner></mat-spinner>
      Cargando usuarios...</div>
<div *ngIf="errorMessage" class="error">
  <img src="assets/svg/error_icon.svg" alt="Error Icon" />
  {{ errorMessage }}</div>
<div *ngIf="!loading && !errorMessage">
  <table datatable class="row-border hover" id="usuariosTable">
    <thead>
      <tr>
        <th>codigo</th>
        <th>Nombre</th>
        <th>√Årea</th>
        <th>Host</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.idsigma }}</td>
        <td>{{ usuario.dusuari }}</td>
        <td>{{ usuario.DAREAS }}</td>
        <td>{{ usuario.dhostname }}</td>
        <td class="Abotton">
          <button (click)="editarHost(usuario)">Editar Host</button>
          <button (click)="editarActividad(usuario)">Estado</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
